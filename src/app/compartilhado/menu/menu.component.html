<!-- Navbar -->
<nav id="menu" class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand" [routerLink]="['/']">
      <img id="logo" src="assets/img/logo-branco.png">
    </a>

    <!-- Collapse -->
    <button (click)="menuVisible(true)" class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="['/home']"  class="nav-link">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          <a [routerLink]="['/usuario/perfil']" class="nav-link">
            Perfil
          </a>
        </li>
      </ul>

    </div>

  </div>
</nav>
<!-- Navbar -->

  <!-- Modal -->
  <div id="modalMenu" class="modal fade show animated" [ngClass]='classModalMenu' tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Menu</h5>
        <button (click)="menuVisible(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Menu mobile -->
        <nav id="menu-mobile" class="navbar navbar-expand-lg navbar-dark">
          <div class="navbar-collapse collapse show" id="navbarSupportedContent">

            <form id="input-pesquisar" class="form-inline">
              <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar" aria-label="Pesquisar">
              </div>
            </form>

            <ul class="navbar-nav mr-auto">

              <li class="nav-item" routerLinkActive="active">
                <a [routerLink]="['/home']" class="nav-link waves-effect waves-light">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>

              <!--

              <p class="">Usuário</p>

              <hr class="clearfix w-100 d-md-none pb-3">

              -->
    
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownUsuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Usuário
                </a>
                <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownUsuario">
                  <a [routerLink]="['/usuario/perfil']" routerLinkActive="active" class="dropdown-item waves-effect waves-light">Perfil</a>
                  <a [routerLink]="['/usuario/buscar']" routerLinkActive="active" class="dropdown-item waves-effect waves-light">Pesquisar</a>
                </div>
              </li>

            </ul>

          </div>
        </nav>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
  </div>
